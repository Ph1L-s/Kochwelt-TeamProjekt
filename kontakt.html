<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <!-- Header-CSS im Head-Bereich -->

  <link rel="stylesheet" type="text/css" href="./css/main.css" />
  <link rel="stylesheet" type="text/css" href="./css/header.css" />
  <link rel="stylesheet" type="text/css" href="./css/footer.css" />
  <link rel="stylesheet" type="text/css" href="./kontakt.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />




  <title>Kochwelt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Header-Bereich -->
  <header>
    <div class="header-control">
      <div class="header">
        <div class="Kochwelt_icon">
          <a href="./index.html">
            <img src="./img/logo_small.png" alt="Startseite" />
            <div class="Kochwelt_h3_header_control">
              <h3>Kochwelt</h3>
            </div>
          </a>
        </div>
        <div class="navbar">
          <a href="./components/main.html">Start</a>
          <a href="./recips/html/falk_recipe.html">Rezept des Tages</a>
          <a href="./kontakt.html" class="active">Kontakt</a>
          <a id="nopadding" href="./Impressum/impressum.html">Impressum</a>
        </div>

        <!-- Kompaktes Menü für Bildschirme unter 1280px -->
        <div class="menu-container">
          <button class="menu-toggle" aria-label="Menü öffnen">
            <span class="menu-icon"></span>
          </button>
          <div class="compact-navbar">
            <a href="./components/main.html">Start</a>
            <a href="./recips/html/falk_recipe.html">Rezept des Tages</a>
            <a href="./kontakt.html">Kontakt</a>
            <a href="./Impressum/impressum.html">Impressum</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="controller-fr">
    <form class="kontaktformular" onsubmit="sendMail(event)">
      <h2>Kontaktiere uns</h2>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Dein Name" required>

      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" placeholder="Deine E-Mail" required>

      <label for="nachricht">Nachricht</label>
      <textarea id="nachricht" name="nachricht" rows="5" placeholder="Deine Nachricht" required></textarea>

      <button id="alert" type="submit">Absenden</button>
    </form>
  </div>



  <!-- Footer-Bereich -->
  <footer>
    <div class="footer">
      <div class="footer_logo">
        <a href="#" class="scroll-to-top">
          <img src="./img/logo_small_white.png" alt="Kochwelt Startseiten verlinkung" />
          <div class="Kochwelt_h3_footer_control">
            <h3>Kochwelt</h3>
          </div>
        </a>
      </div>
      <div class="social_logos half-width">
        <a href="https://www.facebook.com">
          <img class="social" src="./img/Facebook.png" alt="Facebook" />
        </a>
        <a href="https://www.instagram.com">
          <img class="social" src="./img/ins.png" alt="Instagram" />
        </a>
        <a href="https://x.com/">
          <img class="social" src="./img/twitter.png" alt="Twitter" />
        </a>
      </div>
    </div>
  </footer>

  <!-- JavaScript für Header-Menü -->
  <script src="./js/header.js"></script>

  <!-- JavaScript für Footer Scroll-to-Top -->
  <script src="./js/footer.js"></script>

  <!-- JavaScript für Kontakt-->
  <script src="./kontakt.js"></script>
</body>

</html>
