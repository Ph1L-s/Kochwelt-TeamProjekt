<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" type="text/css" href="./kontakt.css" />
    <title>Kochwelt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <div class="header">
            <div class="Kochwelt_icon">
                <a href="./index.html">
                    <img src="./img/logo.png" alt="Startseite" />
                </a>
            </div>
            <div class="navbar">
                <a href="./components/main.html">Start</a>
                <a href="#">Rezept des Tages</a>
                <a href="#">Kontakt</a>
                <a id="nopadding" href="./impressum.html">Impressum</a>
            </div>
        </div>
    </header>
    <div class="controller-fr">
     <form class="kontaktformular">
    <h2>Kontaktiere uns</h2>
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Dein Name" required>

    <label for="email">E-Mail</label>
    <input type="email" id="email" name="email" placeholder="Deine E-Mail" required>

    <label for="nachricht">Nachricht</label>
    <textarea id="nachricht" name="nachricht" rows="5" placeholder="Deine Nachricht" required></textarea>

    <button type="submit">Absenden</button>
  </form>
 </div>   

 
</body>
 <footer>
      <div class="footer">
        <div class="footer_logo">
          <a href="../../components/main.html">
            <img class="logo" src="../../img/logo.png" alt="Startseite" />
          </a>
        </div>
        <div class="social_logos">
          <a href="https://www.facebook.com">
            <img class="social" src="../../img/Facebook.png" alt="Facebook" />
          </a>
          <a href="https://www.instagram.com">
            <img class="social" src="../../img/ins.png" alt="Instagram" />
          </a>
          <a href="https://x.com/">
            <img class="social" src="../../img/twitter.png" alt="Twitter" />
          </a>
        </div>
      </div>
    </footer>

</html>
